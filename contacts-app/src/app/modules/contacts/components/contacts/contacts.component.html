<div>
    <button mat-raised-button (click)="createEditContact()">
        <mat-icon>add_circle</mat-icon> Create contact
    </button>
</div>
<mat-selection-list #contactsList [multiple]="false">
    <mat-list-option *ngFor="let contact of contacts" [value]="contact.id">
        {{contact.firstName}}
        {{contact.id}}
        <ng-container *ngIf="contactsList.selectedOptions.selected[0]?.value === contact.id">
            <mat-icon (click)="createEditContact(contact)">edit</mat-icon>
            <mat-icon (click)="deleteContact(contact)">delete</mat-icon>
        </ng-container>
    </mat-list-option>
</mat-selection-list>

<p>
    Option selected: {{contactsList.selectedOptions.selected[0]?.value}}
</p>
