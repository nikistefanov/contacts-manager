<div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Elements">

        <ng-container *ngFor="let dc of displayedColumns; let i = index">
            <ng-container matColumnDef="{{dc}}">
                <ng-container *ngIf="displayedColumns[i] !== 'actions'">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{displayedHeaders[i]}}</th>
                    <td mat-cell *matCellDef="let row">{{row[dc]}}</td>
                </ng-container>
            </ng-container>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
    </mat-paginator>
</div>
